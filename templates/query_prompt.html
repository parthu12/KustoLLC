<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Prompt</title>
</head>
<body>
    <h1>Query Prompt</h1>
    <form action="/generate_query" method="POST">
        <label for="prompt">Enter a query prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <br><br>
        <input type="submit" value="Generate Query">
    </form>
</body>
</html>
